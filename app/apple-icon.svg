<svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a87;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" fill="#ffffff" rx="32"/>

  <!-- Scaling bars - centered and larger -->
  <g transform="translate(35, 45)">
    <rect x="0" y="60" width="16" height="30" fill="url(#blueGradient)" rx="8"/>
    <rect x="24" y="45" width="16" height="45" fill="url(#blueGradient)" rx="8"/>
    <rect x="48" y="30" width="16" height="60" fill="url(#orangeGradient)" rx="8"/>
    <rect x="72" y="15" width="16" height="75" fill="url(#orangeGradient)" rx="8"/>
    <rect x="96" y="0" width="16" height="90" fill="url(#blueGradient)" rx="8"/>

    <!-- Connecting dots -->
    <circle cx="8" cy="50" r="4" fill="#ff6b35"/>
    <circle cx="32" cy="35" r="4" fill="#ff6b35"/>
    <circle cx="56" cy="20" r="4" fill="#1a365d"/>
    <circle cx="80" cy="5" r="4" fill="#1a365d"/>
    <circle cx="104" cy="-5" r="4" fill="#ff6b35"/>
  </g>
</svg>
